<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MunaCode">
  <meta name="description" content="this is a starts preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="wrapper">
    <section class="hero">
      <figure class="bgImages">
        <img src="./images/image-header-mobile.jpg"
             srcset=
             "./images/image-header-mobile.jpg 654w,
              ./images/image-header-desktop.jpg 540w"
              alt="image-header" >
      </figure>
    </section>

    <section class="text">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="statistics">
        <figure class="start-content">
          <p class="num">10k+</p>
          <p>companies</p>
       </figure>
        <figure class="start-content">
          <p class="num">314</p>
          <p>templates</p>
       </figure>
        <figure class="start-content">
          <p class="num">12m+</p>
          <p>queries</p>
       </figure>
      </div>
    </section>
  </main>

</body>

</html>
